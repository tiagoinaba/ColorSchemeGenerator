<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Scheme Generator</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <form id="color-form">
            <input class="color-picker" type="color" id="color-input" value="#F55A5A">
            <div class="select-div">
                <select class="select-type" id="type" name="scheme-type">
                    <option value="monochrome">Monochrome</option>
                    <option value="monochrome-dark">Monochrome-dark</option>
                    <option value="monochrome-light">Monochrome-light</option>
                    <option value="analogic">Analogic</option>
                    <option value="complement">Complement</option>
                    <option value="analogic-complement">Analogic-complement</option>
                    <option value="triad">Triad</option>
                </select>
            </div>
            <button id="get-scheme-btn" class="btn">Get color scheme</button>
        </form>
        
        <div class="colors">
            <div class="color" id="color-1"></div>
            <div class="color" id="color-2"></div>
            <div class="color" id="color-3"></div>
            <div class="color" id="color-4"></div>
            <div class="color" id="color-5"></div>
        </div>

        <div class="hex-codes-div" id="hex-codes-div">

        </div>

        <div class="popup">Copied!</div>
    </div>

    <script src="index.js"></script>
</body>
</html>
